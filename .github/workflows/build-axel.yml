name: Build Axel (Windows Compatibility)

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup MSYS2 environment
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: |
          base-devel
          mingw-w64-x86_64-toolchain
          make
          autoconf
          automake
          autoconf-archive
          libtool
          git
          wget
          patch
          pkgconf
          gettext

    - name: Clone Axel source
      shell: msys2 {0}
      run: |
        git clone https://github.com/axel-download-accelerator/axel.git axel-src
        cd axel-src
        git log -1 --oneline

    - name: Apply Windows CI patch
      shell: msys2 {0}
      run: |
        cd axel-src

        # --- 修复 C 语言级别的编译错误 ---
        # 1. 修复致命错误：通过条件编译移除 Windows 上不存在的 POSIX 头文件
        sed -i '/#include <netinet\/in_systm.h>/i #ifndef WIN32' src/axel.h
        sed -i '/#include <netinet\/in_systm.h>/a #endif' src/axel.h
        
        # ==================== 核心改动 ====================
        # 2. 修复 configure 语法错误：彻底删除 configure.ac 中导致问题的多行 _WIN32_WINNT 定义块
        sed -i '/AC_DEFINE(\[_WIN32_WINNT\]/{N;d;}' configure.ac
        # =================================================

        # 3. 修复 txt2man 错误：从构建中彻底移除 doc 目录
        sed -i 's/SUBDIRS = src lib doc/SUBDIRS = src lib/' Makefile.am

        # --- Autotools 修复补丁 ---
        sed -i '/AM_GNU_GETTEXT/d' configure.ac
        sed -i "s|po/Makefile.in||" configure.ac
        sed -i "s|po||" Makefile.am
        sed -i '/AM_INIT_AUTOMAKE/a LT_INIT' configure.ac
        echo 'ACLOCAL_AMFLAGS = -I m4' | cat - Makefile.am > temp && mv temp Makefile.am

        # --- 兼容性修复补丁 ---
        sed -i '/arpa\/inet\.h/d' configure.ac
        sed -i '/netinet\/in.h/d' configure.ac
        sed -i '/\<unistd.h\>/d' configure.ac
        sed -i '/AX_GCC_FUNC_ATTRIBUTE/d' configure.ac
        sed -i '/AX_GCC_BUILTIN/d' configure.ac
        sed -i '/AXEL_CHECK_MACRO(\[O_NONBLOCK\]/d' configure.ac
        
        echo '# --- Windows Compatibility (added by CI) ---' >> configure.ac
        echo 'AS_IF([echo "$host_os" | grep -qi mingw], [' >> configure.ac
        echo '  AC_DEFINE([HAVE_ARPA_INET_H],, [No arpa/inet.h on Windows])' >> configure.ac
        echo '  AC_DEFINE([HAVE_NETINET_IN_H],, [No netinet/in.h on Windows])' >> configure.ac
        echo '  AC_DEFINE([HAVE_UNISTD_H],, [No unistd.h on Windows])' >> configure.ac
        echo '  AC_DEFINE([O_NONBLOCK],, [Define to 0 on Windows])' >> configure.ac
        echo '])' >> configure.ac

    - name: Regenerate configure scripts
      shell: msys2 {0}
      run: |
        cd axel-src
        libtoolize --force --copy
        aclocal -I m4
        autoheader
        automake --add-missing --copy
        autoconf

    - name: Configure for Windows build
      shell: msys2 {0}
      run: |
        cd axel-src
        
        wget -O build-aux/config.sub "http://git.savannah.gnu.org/cgit/config.git/plain/config.sub"
        wget -O build-aux/config.guess "http://git.savannah.gnu.org/cgit/config.git/plain/config.guess"

        rm -f config.cache config.log
        
        export ac_cv_header_arpa_inet_h=no
        export ac_cv_header_netinet_in_h=no
        export ac_cv_header_netdb_h=yes
        export ac_cv_header_sys_socket_h=yes
        export ac_cv_header_sys_ioctl_h=yes
        export ac_cv_header_sys_time_h=yes
        export ac_cv_header_fcntl_h=yes
        export ac_cv_header_limits_h=yes
        export ac_cv_header_locale_h=yes
        export ac_cv_header_stdlib_h=yes
        export ac_cv_header_unistd_h=no
        export ac_cv_func_inet_ntoa=yes
        export ac_cv_func_getaddrinfo=yes
        export ac_cv_func_gettimeofday=yes
        export ac_cv_func_socket=yes
        export ac_cv_func_select=yes
        export ac_cv_func_malloc=yes
        export ac_cv_func_memset=yes
        export ac_cv_func_realloc=yes
        export ac_cv_func_strerror=yes
        export ac_cv_func_strcasecmp=yes
        export ac_cv_func_strncasecmp=yes
        export ac_cv_func_strchr=yes
        export ac_cv_func_strrchr=yes
        export ac_cv_func_strstr=yes
        export ac_cv_func_strtoul=yes
        export ac_cv_func_strtoll=yes
        export ac_cv_func_strpbrk=yes
        export ac_cv_func_nanosleep=yes
        export ac_cv_func_inet_ntop=yes
        export ac_cv_func_inet_pton=yes
        export ac_cv_func_getopt=yes
        export ac_cv_func_strlcpy=yes
        export ac_cv_func_strlcat=yes
        export ax_cv_have___builtin_clzll=yes
        export ac_cv_func___builtin_clzll=yes
        export ac_cv_prog_cc_undeclared_builtins=no

        ./configure \
          --host=x86_64-w64-mingw32

    - name: Build Axel
      shell: msys2 {0}
      run: |
        cd axel-src
        make -j$(nproc) \
          CFLAGS="-static -DWIN32 -include winsock2.h -include ws2tcpip.h" \
          LIBS="-lws2_32 -lssl -lcrypto"

    - name: Verify binary
      shell: cmd
      run: |
        cd axel-src\src
        .\axel.exe --version || echo "✅ Build OK"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: axel-windows-static
        path: axel-src/src/axel.exe
