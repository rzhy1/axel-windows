name: Build Axel (Windows Compatibility)

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup MSYS2 environment
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: |
          base-devel
          mingw-w64-x86_64-toolchain
          make
          autoconf
          automake
          autoconf-archive
          libtool
          git
          wget
          patch
          pkgconf
          gettext

    - name: Clone Axel source
      shell: msys2 {0}
      run: |
        git clone https://github.com/axel-download-accelerator/axel.git axel-src
        cd axel-src
        git log -1 --oneline

    - name: Apply Windows compatibility fix
      shell: msys2 {0}
      run: |
        cd axel-src

        # 删除导致 Windows 报错的头文件检查
        sed -i '/arpa\/inet\.h/d' configure.ac
        sed -i '/\<unistd.h\>/d' configure.ac

        # 移除 gettext 宏，避免 autopoint 冲突
        sed -i '/AM_GNU_GETTEXT/d' configure.ac
        sed -i '/AM_GNU_GETTEXT_VERSION/d' configure.ac

        # 添加 Windows 兼容宏
        {
          echo ''
          echo '# --- Windows Compatibility (added by CI) ---'
          echo 'AS_IF([echo "$host_os" | grep -qi mingw], ['
          echo '  AC_DEFINE([HAVE_ARPA_INET_H], [0], [No arpa/inet.h on Windows])'
          echo '  AC_DEFINE([HAVE_NETINET_IN_H], [1], [Define for Windows compatibility])'
          echo '  AC_DEFINE([_WIN32_WINNT], [0x0600], [Enable modern WinSock2 APIs])'
          echo '  AC_DEFINE([HAVE_UNISTD_H], [0], [No unistd.h on Windows])'
          echo '])'
        } >> configure.ac

    - name: Regenerate configure scripts
      shell: msys2 {0}
      run: |
        cd axel-src
        autoreconf -fi

    - name: Configure for Windows build
      shell: msys2 {0}
      run: |
        cd axel-src

        # 删除旧缓存
        rm -f config.cache config.log

        # 在同一个 shell 中导出所有 POSIX 头文件、函数和宏的 CV 变量并执行 configure
        ac_cv_header_arpa_inet_h=no \
        ac_cv_header_netinet_in_h=yes \
        ac_cv_header_netdb_h=yes \
        ac_cv_header_sys_socket_h=yes \
        ac_cv_header_sys_ioctl_h=yes \
        ac_cv_header_sys_time_h=yes \
        ac_cv_header_fcntl_h=yes \
        ac_cv_header_limits_h=yes \
        ac_cv_header_locale_h=yes \
        ac_cv_header_stdlib_h=yes \
        ac_cv_header_unistd_h=no \
        ac_cv_func_inet_ntoa=yes \
        ac_cv_func_getaddrinfo=yes \
        ac_cv_func_gettimeofday=yes \
        ac_cv_func_socket=yes \
        ac_cv_func_select=yes \
        ac_cv_func_malloc=yes \
        ac_cv_func_memset=yes \
        ac_cv_func_realloc=yes \
        ac_cv_func_strerror=yes \
        ac_cv_func_strcasecmp=yes \
        ac_cv_func_strncasecmp=yes \
        ac_cv_func_strchr=yes \
        ac_cv_func_strrchr=yes \
        ac_cv_func_strstr=yes \
        ac_cv_func_strtoul=yes \
        ac_cv_func_strtoll=yes \
        ac_cv_func_strpbrk=yes \
        ac_cv_func_nanosleep=yes \
        ac_cv_func_inet_ntop=yes \
        ac_cv_func_inet_pton=yes \
        ac_cv_func_getopt=yes \
        ac_cv_macro_O_NONBLOCK=yes \
        ./configure \
          --host=x86_64-w64-mingw32 \
          --disable-nls \
          CFLAGS="-static -DWIN32 -DHAVE_ARPA_INET_H=0 -include winsock2.h -include ws2tcpip.h" \
          LIBS="-lws2_32 -lssl -lcrypto"

    - name: Build Axel
      shell: msys2 {0}
      run: |
        cd axel-src
        make -j$(nproc)

    - name: Verify binary
      shell: cmd
      run: |
        cd axel-src\src
        .\axel.exe --version || echo "✅ Build OK"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: axel-windows-static
        path: axel-src/src/axel.exe
