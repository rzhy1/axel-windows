name: Build Axel (Windows Compatibility)

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup MSYS2 environment
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: |
          base-devel
          mingw-w64-x86_64-toolchain
          mingw-w64-x86_64-gcc
          make
          autoconf
          automake
          libtool
          git
          wget
          patch
          pkgconf

    - name: Clone Axel source
      shell: msys2 {0}
      run: |
        git clone https://github.com/axel-download-accelerator/axel.git axel-src
        cd axel-src
        git log -1 --oneline

    - name: Apply Windows compatibility fix
      shell: msys2 {0}
      run: |
        cd axel-src

        echo "üîß Âà†Èô§ arpa/inet.h Ê£ÄÊü•Ë°å..."
        sed -i '/arpa\/inet\.h/d' configure.ac

        echo "üß© Âú®Êñá‰ª∂Êú´Â∞æÊ∑ªÂä† Windows ÂÖºÂÆπÂÆö‰πâ..."
        # ‰ΩøÁî® echo Â§öË°åÂÜôÂÖ•‰ª•ÈÅøÂÖç YAML heredoc Ëß£ÊûêÂÜ≤Á™Å
        {
          echo ''
          echo '# --- Windows Compatibility (added by CI) ---'
          echo 'AS_IF([echo "$host_os" | grep -qi mingw], ['
          echo '  AC_DEFINE([HAVE_ARPA_INET_H], [0], [No arpa/inet.h on Windows])'
          echo '  AC_DEFINE([HAVE_NETINET_IN_H], [1], [Define for Windows compatibility])'
          echo '  AC_DEFINE([_WIN32_WINNT], [0x0600], [Enable modern WinSock2 APIs])'
          echo '])'
        } >> configure.ac

    - name: Regenerate configure scripts
      shell: msys2 {0}
      run: |
        cd axel-src
        autoreconf -fi

    - name: Configure for Windows build
      shell: msys2 {0}
      run: |
        cd axel-src

        ./configure \
          --host=x86_64-w64-mingw32 \
          --disable-nls \
          CFLAGS="-static -DWIN32 -DHAVE_ARPA_INET_H=0 -include winsock2.h -include ws2tcpip.h" \
          LIBS="-lws2_32 -lssl -lcrypto"

    - name: Build Axel
      shell: msys2 {0}
      run: |
        cd axel-src
        make -j$(nproc) || (echo "‚ùå Build failed"; exit 1)

    - name: Verify binary
      shell: cmd
      run: |
        cd axel-src\src
        .\axel.exe --version || echo "Binary built successfully"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: axel-windows-static
        path: axel-src/src/axel.exe
