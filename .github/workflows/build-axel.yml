name: Build Axel for Windows - Simple Approach

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Install MSYS2 and tools
      shell: powershell
      run: |
        choco install -y msys2
        refreshenv
        
    - name: Build in MSYS2 environment
      shell: cmd
      run: |
        set MSYSTEM=MINGW64
        set CHERE_INVOKING=1
        C:\tools\msys64\usr\bin\bash -lc "
          pacman -Syu --noconfirm
          pacman -S --noconfirm --needed \
            mingw-w64-x86_64-gcc \
            mingw-w64-x86_64-make \
            mingw-w64-x86_64-autoconf \
            mingw-w64-x86_64-automake \
            mingw-w64-x86_64-libssl \
            mingw-w64-x86_64-openssl \
            wget \
            tar
          
          wget -O axel.tar.gz https://github.com/axel-download-accelerator/axel/archive/refs/tags/v2.17.11.tar.gz
          tar -xzf axel.tar.gz
          cd axel-2.17.11
          autoreconf -fi
          ac_cv_header_arpa_inet_h=no ./configure \
            --host=x86_64-w64-mingw32 \
            --disable-nls \
            CFLAGS='-static -DWIN32' \
            LDFLAGS='-static -lws2_32'
          make -j4
          
          # 检查是否生成可执行文件
          if [ -f src/axel.exe ]; then
            echo 'Build successful!'
            ls -la src/axel.exe
          else
            echo 'Build failed!'
            ls -la src/
          fi
        "
        
    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: axel-windows
        path: axel-2.17.11/src/axel.exe
