name: Build Axel with Windows Compatibility Patch

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >
          base-devel
          mingw-w64-x86_64-toolchain
          make
          autoconf
          automake
          libtool
          git
          wget
          patch
          mingw-w64-x86_64-openssl
          mingw-w64-x86_64-gettext
      
    - name: Clone axel source
      shell: msys2 {0}
      run: |
        git clone https://github.com/axel-download-accelerator/axel.git axel-src
        cd axel-src
        # 检出一个稳定的版本，例如 2.17.11，可以避免开发版的不稳定问题
        # git checkout v2.17.11
        
    - name: Create and apply compatibility patch
      shell: msys2 {0}
      run: |
        cd axel-src
        
        # 创建一个更全面的补丁来处理Windows兼容性问题
        cat > windows-compat.patch << 'EOF'
--- a/src/axel.h
+++ b/src/axel.h
@@ -28,8 +28,11 @@
 #include <netdb.h>
 #include <netinet/in.h>
 #include <netinet/tcp.h>
-#include <arpa/inet.h>
 #include <sys/socket.h>
+#ifdef _WIN32
+#include <winsock2.h>
+#include <ws2tcpip.h>
+#else
 #include <arpa/inet.h>
+#endif
 #include <pthread.h>
 #include <signal.h>
 
--- a/configure.ac
+++ b/configure.ac
@@ -42,7 +42,9 @@
 	netdb.h \
 	netinet/in.h \
 	netinet/tcp.h \
-	arpa/inet.h \
+	string.h \
+	unistd.h \
+	wchar.h
 ])
 
 # Internationalization.
EOF
        
        # 应用补丁
        patch -p1 < windows-compat.patch
        
    - name: Regenerate configure scripts
      shell: msys2 {0}
      run: |
        cd axel-src
        ./autogen.sh
        
    - name: Configure for Windows build
      shell: msys2 {0}
      run: |
        cd axel-src
        
        ./configure \
          --host=x86_64-w64-mingw32 \
          --disable-nls \
          CFLAGS="-static -D_WIN32_WINNT=0x0600 -DWIN32 -DHAVE_ARPA_INET_H=0 -include winsock2.h -include ws2tcpip.h" \
          LIBS="-lws2_32 -lssl -lcrypto"

          
    - name: Build axel
      shell: msys2 {0}
      run: |
        cd axel-src
        make -j$(nproc)
        
    - name: Verify binary
      shell: cmd
      run: |
        cd axel-src\src
        .\axel.exe --version
        
    - name: Upload binary artifact
      uses: actions/upload-artifact@v4
      with:
        name: axel-windows-static
        path: axel-src/src/axel.exe
