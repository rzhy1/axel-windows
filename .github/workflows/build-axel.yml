name: Build Axel with Windows Compatibility Patch

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # 如果补丁文件在仓库中，确保一起检出
        fetch-depth: 0
      
    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: |
          base-devel
          mingw-w64-x86_64-toolchain
          mingw-w64-x86_64-gcc
          make
          autoconf
          automake
          libtool
          git
          wget
          patch
          
    - name: Clone axel source
      shell: msys2 {0}
      run: |
        git clone https://github.com/axel-download-accelerator/axel.git axel-src
        cd axel-src
        
    - name: Apply Windows compatibility patch
      shell: msys2 {0}
      run: |
        cd axel-src
        
        # 应用补丁文件
        if [ -f ../windows-compat.patch ]; then
          echo "Applying windows-compat.patch..."
          patch -p1 < ../windows-compat.patch
        else
          # 如果补丁文件不存在，从URL下载
          echo "Downloading and applying Windows compatibility patch..."
          curl -L -o windows-compat.patch https://raw.githubusercontent.com/your-username/your-repo/main/windows-compat.patch
          patch -p1 < windows-compat.patch
        fi
        
    - name: Regenerate configure scripts
      shell: msys2 {0}
      run: |
        cd axel-src
        autoreconf -fi
        
    - name: Configure for Windows build
      shell: msys2 {0}
      run: |
        cd axel-src
        
        # 设置Windows编译环境
        export ac_cv_header_arpa_inet_h=no
        
        ./configure \
          --host=x86_64-w64-mingw32 \
          --disable-nls \
          CFLAGS="-static -D_WIN32_WINNT=0x0600 -DWIN32" \
          LIBS="-lws2_32 -lssl -lcrypto"
          
    - name: Build axel
      shell: msys2 {0}
      run: |
        cd axel-src
        make -j$(nproc)
        
    - name: Verify binary
      shell: cmd
      run: |
        cd axel-src\src
        .\axel.exe --version
        dir .\axel.exe
        
    - name: Upload binary artifact
      uses: actions/upload-artifact@v4
      with:
        name: axel-windows-static
        path: axel-src/src/axel.exe
        retention-days: 30
